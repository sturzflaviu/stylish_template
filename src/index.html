<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/all.css">

    <title>My website</title>
</head>

<body>
    <div id="navBar">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-light align-items-start">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggler">
                            <ul class="navbar-nav d-flex align-items-end mt-2 mt-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#home">Menu <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link scroll-to" href="#home">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link scroll-to" href="#photoPage">Photo</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link scroll-to" href="#videoPage">Video</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link scroll-to" href="#contact">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div id="home">
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </div>

    <div id="description">
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </div>

    <div id="offer">
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </div>
    <div id="photoPage">
        <div class="container-fluid">
            <div class="row">
                <div class="col px-0">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="../dist/img/pic-1.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="../dist/img/pic-2.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="../dist/img/pic-3.jpg" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <div id="videoPage">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md px-0">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item myvideos" loop="" src="../video/video_1.mp4" width="auto" height="auto"></video>
                    </div>
                </div>
                <div class="col-12 col-md px-0">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item myvideos" loop="" src="../video/video_1.mp4" width="auto" height="auto"></video>
                      </div>
                </div>
                <div class="col-12 col-md px-0">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item myvideos" loop="" src="../video/video_1.mp4" width="auto" height="auto"></video>
                      </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md px-0">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item myvideos" loop="" src="../video/video_1.mp4" width="auto" height="auto"></video>
                    </div>
                </div>
                <div class="col-12 col-md px-0">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item myvideos" loop="" src="../video/video_1.mp4" width="auto" height="auto"></video>
                      </div>
                </div>
                <div class="col-12 col-md px-0">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item myvideos" loop="" src="../video/video_1.mp4" width="auto" height="auto"></video>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <div id="contact">
        <div class="container-fluid">
            <div class="row">
                <div class="col">CONTACT US</div>
            </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../src/js/main.js"></script>
</body>

</html>
